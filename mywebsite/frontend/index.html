<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packsite</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9e3030; /* Default background color */
            transition: background-color 0.3s ease; /* Smooth transition for color change */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Button styles */
        .clickButton {
            border: none;
            background: none;
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            margin: 10px; /* Add margin for spacing between buttons */
        }
        /* Image inside the button */
        .clickButton img {
            width: 300px; /* Adjust image size */
            height: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Align image vertically */
            margin-left: -10px; /* Move image towards the left */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Packsite!</h1>
    </header>

    <nav>
        <!-- Navigation or other elements -->
    </nav>

    <section>
        <p>This is the main section of your Packsite.</p>

        <!-- Two buttons with different actions -->
        <button class="clickButton" id="blueButton">
            <img src="pics/Packimg.png" alt="Blue Button">
        </button>

        <button class="clickButton" id="greenButton">
            <img src="pics/Packimg.png" alt="Green Button">
        </button>
    </section>

    <footer>
        <p>&copy; 2024 Packsite. All rights reserved.</p>
    </footer>

    <!-- Optional JavaScript -->
    <script>
        // JavaScript to change background color on button click
        const blueButton = document.getElementById('blueButton');
        const greenButton = document.getElementById('greenButton');

        blueButton.addEventListener('click', function() {
            document.body.style.backgroundColor = 'blue'; // Change background color to blue
        });

        greenButton.addEventListener('click', function() {
            document.body.style.backgroundColor = 'green'; // Change background color to green
        });
    </script>
</body>
</html>
