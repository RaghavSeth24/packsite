<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packsite</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            text-align: center;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .popup img {
            width: 100px; /* Adjust size as needed */
            margin: 10px;
            cursor: pointer;
        }

        .popup img.selected {
            border: 2px solid blue; /* Example of selected image border */
        }
    </style>
</head>
<body>
    <h1>Welcome to Packsite!</h1>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="players.html">Players</a></li>
            <li><a href="#" onclick="showPacks()">Packs</a></li>
        </ul>
    </nav>
    <main>
        <p>This is where you do stuff</p>
    </main>
    <section class="packs-section" id="packsSection">
        <h2>Packs</h2>
        <div class="packs-content">
            <!-- Larger Packimg buttons -->
            <div class="large-packimg">
                <img src="pics/Packimg.png" alt="Pack Image 1" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 2" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 3" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 4" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 5" class="pack-img">
            </div>
            <!-- Smaller Packimg buttons -->
            <div class="small-packimg">
                <img src="pics/Packimg.png" alt="Pack Image 6" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 7" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 8" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 9" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 10" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 11" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 12" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 13" class="pack-img">
            </div>
        </div>
    </section>
    <!-- Popup for Card1 selection -->
    <div id="popup" class="popup">
        <div class="popup-content" id="popupContent">
            <h3>Select a Card1</h3>
            <img src="pics/Card1.png" alt="Card1 Image 1" onclick="selectCard1('pics/Card1.png')">
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Packsite. All rights reserved.</p>
    </footer>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
</body>
</html>
