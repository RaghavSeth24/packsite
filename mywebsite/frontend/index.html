<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packsite</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9e3030; /* Default background color */
            transition: background-color 0.3s ease; /* Smooth transition for color change */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Button styles */
        .clickButton {
            border: none;
            background: none;
            cursor: pointer;
            display: inline-block;
            padding: 10px;
            margin: 10px; /* Add margin for spacing between buttons */
        }
        /* Image inside the button */
        .clickButton img {
            width: 300px; /* Adjust image size */
            height: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Align image vertically */
            margin-left: -10px; /* Move image towards the left */
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            z-index: 1000;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }

        .popup img {
            width: 100px; /* Adjust image size */
            height: auto;
            margin: 5px;
            cursor: pointer; /* Add pointer cursor to images */
        }

        .popup img:hover {
            opacity: 0.7; /* Reduce opacity on hover */
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Packsite!</h1>
    </header>

    <nav>
        <!-- Navigation or other elements -->
    </nav>

    <section>
        <p>This is the main section of your Packsite.</p>

        <!-- Two buttons with different actions -->
        <div class="clickButton" id="blueButton" onclick="openPopup('blue')">
            <img src="pics/Packimg.png" alt="Blue Button">
        </div>

        <div class="clickButton" id="greenButton" onclick="openPopup('green')">
            <img src="pics/Packimg.png" alt="Green Button">
        </div>

        <!-- Popup container -->
        <div class="popup" id="popup">
            <h2>Select a Color</h2>
            <div class="popup-content">
                <img src="pics/Card1.png" alt="Image 1" onclick="selectImage('blue')">
                <img src="pics/Card1.png" alt="Image 2" onclick="selectImage('green')">
                <img src="pics/Card1.png" alt="Image 3" onclick="selectImage('yellow')">
                <img src="pics/Card1.png" alt="Image 4" onclick="selectImage('orange')">
                <img src="pics/Card1.png" alt="Image 5" onclick="selectImage('purple')">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Packsite. All rights reserved.</p>
    </footer>

    <!-- Optional JavaScript -->
    <script>
        // JavaScript to show/hide popup
        function openPopup(color) {
            document.getElementById('popup').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Disable scrolling when popup is open
        }

        function selectImage(color) {
            document.body.style.backgroundColor = color; // Change background color
            closePopup(); // Close the popup
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.body.style.overflow = 'auto'; // Enable scrolling when popup is closed
        }
    </script>
</body>
</html>
