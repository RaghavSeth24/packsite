<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packsite</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #9e3030;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Packsite!</h1>
    </header>

    <nav>
        <button id="clickButton">Click Me!</button>
    </nav>

    <section>
        <p>This is the main section of your Packsite.</p>
    </section>

    <footer>
        <p>&copy; 2024 Packsite. All rights reserved.</p>
    </footer>
    
    <script>
        // Select the button element using its ID
        const button = document.getElementById('clickButton');

        // Add a click event listener to the button
        button.addEventListener('click', function() {
            // Change background color of the body
            document.body.style.backgroundColor = '#3498db'; // Change to your desired color
        });
    </script>
</body>
</html>
