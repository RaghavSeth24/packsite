<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packsite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Packsite!</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="players.html">Players</a></li>
            <li><a href="#" onclick="showPacks()">Packs</a></li>
        </ul>
    </nav>
    <main>
        <div class="hero-section">
            <h2>Explore Our Page</h2>
            <p>Discover the best packs curated just for you.</p>
            <button onclick="showPacks()">View Packs</button>
        </div>
        <!-- Add the news section here -->
        <section class="news-section">
            <h2>Basketball Player Trades and Status Conditions</h2>
            <div id="news-articles">
                <p>Loading news articles...</p>
            </div>
        </section>
    </main>
    <section class="packs-section" id="packsSection">
        <h2>Packs</h2>
        <div class="packs-content">
            <div class="large-packimg">
                <img src="pics/Packimg.png" alt="Pack Image 1" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 2" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 3" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 4" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 5" class="pack-img">
            </div>
            <div class="small-packimg">
                <img src="pics/Packimg.png" alt="Pack Image 6" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 7" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 8" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 9" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 10" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 11" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 12" class="pack-img">
                <img src="pics/Packimg.png" alt="Pack Image 13" class="pack-img">
            </div>
        </div>
    </section>
    <div id="popup" class="popup">
        <div class="popup-content" id="popupContent">
            <h3>Select a Card</h3>
            <img src="pics/Card1.png" alt="Card1 Image 1" onclick="selectCard('pics/Card1.png')">
            <img src="pics/Card2.webp" alt="Card2 Image 2" onclick="selectCard('pics/Card2.webp')">
            <img src="pics/Card3.webp" alt="Card3 Image 3" onclick="selectCard('pics/Card3.webp')">
            <img src="pics/Card4.webp" alt="Card4 Image 4" onclick="selectCard('pics/Card4.webp')">
            <img src="pics/Card5.webp" alt="Card5 Image 5" onclick="selectCard('pics/Card5.webp')">
            <button class="close-btn" onclick="closePopup()">Close</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Packsite. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
